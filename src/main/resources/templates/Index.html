<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script type="text/javascript" src="index.js"></script>
		<title>暇つぶし</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
			<a href="/" class="navbar-brand">暇つぶし探し</a>
			<a href="/activities" class="nav-item nav-link">暇つぶし編集</a>
			<a href="/activity" class="nav-item nav-link">暇つぶし登録</a>
		</nav>
		<div class="container">
			<div class="row">
				<form method="post" action="suggestActivity" class="form-group">
					<h3>予算はいくら？</h3>
					<div th:if="${budget != null}">
						<input type="number" name="budget" th:value="${budget}" required class="form-control"/><span>円</span>
					</div>
					<div th:if="${budget == null}">
						<input type="number" name="budget" required class="form-control"/><span>円</span>
					</div>
					<br>
					<input type="submit" value="このくらい" class="btn btn-primary"/>
				</form>
			</div>
			<div th:if="${activity != null}">
				<div class="row">
					<h3>あなたにオススメな暇つぶしは・・・</h3>
					<h3 th:text="${activity.getTitle()}" ></h3>
				</div>
				<div th:if="${activity.getCost() >= 0}" class="row">
					<h4>予算：<span th:text="${activity.getCost()}" ></span>円</h4>
				</div>
			</div>
		</div>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link href="static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet"></link>
		<title>暇つぶし登録</title>
	</head>
	<body>
		<div th:include="Header :: common-header">
		</div>
		<div class="container w-50">
			<form method="post" action="/activity" th:object="${activity}" class="form-group">
				<table class="table table-bordered">
					<tr>
						<th class="activity-table-header">名称</th>
						<td><input type="text" th:value="${activity.title}" name="title" maxlength="30" required class="form-control"/>
					</tr>
					<tr>
						<th class="activity-table-header">コスト</th>
						<td><input type="number" th:value="${activity.cost}" name="cost" maxlength="10" required class="form-control"/>
					</tr>
				</table>
				<input type="submit" value="登録" class="btn btn-primary"/>
			</form>
			<a role="button" href="/activities" class="btn btn-light">戻る</a>
		</div>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>暇つぶし案編集</title>
	</head>
	<body>
		<form method="post" action="/activity" th:object="${activity}">
			<input type="hidden" name="id" th:value="${activity.getId()}" />
			<table>
				<tr>
					<th>名称</th>
					<td><input type="text" th:value="${activity.getTitle()}" name="title"/>
				</tr>
				<tr>
					<th>コスト</th>
					<td><input type="number" th:value="${activity.getCost()}" name="cost"/>
				</tr>
			</table>
			<br>
			<input type="submit" value="更新" />
		</form>
		<form method="post" th:action="@{'/activity/' + ${activity.getId()}}">
			<input type="hidden" name="_method" value="DELETE">
			<input type="submit" value="削除">
		</form>

	</body>

	<a href="/activities">戻る</a>
</html>
